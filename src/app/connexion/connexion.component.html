<div class="margin-top:5px ">
    <div class="container-fluid" style="margin: auto ; width: 70%;padding-block-end: 5px;">
        <form #membre="ngForm" (ngSubmit)="connexion(membre.value)">
            <div>
                <div class="card p-1 z-depth-3" *ngIf="visible">
                    <br>
                    <div class="card-header" style="color:white ; background-color: #4169E1; text-align: center;"><br>
                        <h1>Connexion</h1><br>
                    </div>

                    <div class="card-body" style=" box-shadow: 0 150px 50px 0 rgba(240, 12, 12, 0);">

                        <div class="md-form">
                            <br><br>
                            <input style="background-color:#D9D9D9; height: 75px" type="text" class="form-control"
                                ngModel="" placeholder="Entrez votre < Adresse Mail > " aria-label="login"
                                aria-describedby="basic-addon1">
                        </div>
                        <br>
                        <div class="md-form">
                            <br>
                            <input style="background-color:#D9D9D9; height: 75px;" type="text" class="form-control"
                                ngModel="" placeholder="Entrez votre < Mot de Passe > " aria-label="password"
                                aria-describedby="basic-addon2">
                        </div>
                        <br>
                        <div class="md-form text-center">
                            <button style=height:75px;width:300px; type="submit"
                                class="btn btn-primary btn-lg btn block">
                                <h3>Valider</h3>
                            </button>
                        </div>
                        <hr>
                        <a style="color:#4169E1 ;" href="">Adresse mail ou mot de passe oublié?</a>

                    </div>


                </div>
            </div> <br><br>


            <div class="card p-1 z-depth-3" *ngIf="!visible">
                <br>
                <div class="card-header" style="color:white ; background-color: #4169E1; text-align: center;"><br>
                    <h1>INSCRIPTION</h1><br>
                </div>

                <div class="card-body" style=" box-shadow: 0 150px 50px 0 rgba(240, 12, 12, 0);">

                    <div class="md-form">
                        <br><br>
                        <input style="background-color:#D9D9D9; height: 75px" type="text" class="form-control"
                            ngModel="" placeholder="Entrez votre <Nom> " aria-label="nom"
                            aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="md-form">
                        <br>
                        <input style="background-color:#D9D9D9; height: 75px;" type="text" class="form-control"
                            ngModel="" placeholder="Entrez votre <Prenom> " aria-label="prenom"
                            aria-describedby="basic-addon2">
                    </div>
                    <br>
                    <div class="md-form">
                        <br><br>
                        <input style="background-color:#D9D9D9; height: 75px" type="text" class="form-control"
                            ngModel="" placeholder="Entrez votre < Adresse Mail > " aria-label="login"
                            aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="md-form">
                        <br><br>
                        <input style="background-color:#D9D9D9; height: 75px" type="text" class="form-control"
                            ngModel="" placeholder="Entrez votre < mot de passe > " aria-label="password"
                            aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="md-form">
                        <br><br>
                        <input style="background-color:#D9D9D9; height: 75px" type="text" class="form-control"
                            ngModel="" placeholder="Entrez votre <Adresse> " aria-label="adresse"
                            aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="md-form">
                        <br><br>
                        <input style="background-color:#D9D9D9; height: 75px" type="text" class="form-control"
                            ngModel="" placeholder="Entrez votre < Téléphone > " aria-label="tel"
                            aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="md-form text-center">
                        <button style=height:75px;width:300px; type="submit"
                            class="btn btn-primary btn-lg btn block">
                            <h3>Valider</h3>
                        </button>
                    </div>
                    <br>
                </div>

            </div>
            <br>

        </form>
    </div>



    <div class="container-fluid" style="width: 70%;padding-block-end: 60px;">
        <form #membre="ngForm" (ngSubmit)="connexion(membre.value)">
            <div class="card p-1 z-depth-3">
                <br>
                <div class="row justify-content-start">


                    <div class="text-center" *ngIf="!visible">
                        <button style=height:75px;width:300px; (click)="showHide()" class="btn btn-primary ">Se Connecter</button>
                    </div>
                    <div class="text-center" *ngIf="visible">
                        <button style=height:75px;width:300px; (click)="showHide()" class="btn btn-primary ">S'inscrire</button>
                    </div>
                </div>


                    <div class="row justify-content-end">
                        <div class="col-4">
                        </div>
                    </div>
                </div>

<br>

        </form>
    </div>
</div>
