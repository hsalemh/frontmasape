
<br><br><br><br><br><br><br>

        <form #membre="ngForm" (ngSubmit)="connexion(membre.value)">

            <div class="card p-1 z-depth-3">
                <br>
                <div class="text-center hi"><h1>CONNEXION</h1></div>

                <div class="card-body" style=" box-shadow: 0 150px 50px 0 rgba(0,0,0,0);">
                    
                    <div class="md-form">
                        <label for="">Login</label>
                        <br>
                        <input type="text" name="login" class="form-control" ngModel="">
                    </div>

                    <label for="">Password</label>
                    <br>

                  </div>
                    
                </div>
    
                
            </div>
        </div>
